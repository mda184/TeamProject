<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Website Name - Lost and Found Post</title>
<link type="text/css" rel="stylesheet" href="itinerary-mobile.css"
	media="screen and (max-device-width: 800px)" href="800.css">
<link type="text/css" rel="stylesheet" href="itinerary.css"
	media="screen and (min-device-width: 801px)" href="800.css">
</head>
<body>
	<header>
		<div id="header-title">
			<h1>Post a Found Item</h1>
			<h2>Thank you for finding someone's lost item. Please fill out the following fields.</h2>
			<p>* - indicates required field</p>
		</div>

	</header>

	<script type="text/javascript" src="./posting.js"></script>
	<div class="container">
		<div class="row">
			<form class="form-horizontal" action="" method="POST"
				enctype="application/x-www-form-urlencoded">
				<fieldset>

					<div class="control-group">
						<label class="control-label">Item Description*</label>
						<div class="controls">
							<textarea id="description" name="description" rows=4 cols=50 placeholder=""></textarea>
							<p class="help-block"></p>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Location*</label>
						<div class="controls">
							<input id="location" name="location" type="text" placeholder=""
								class="input-xlarge">
							<p class="help-block"></p>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Time</label>
						<div class="controls">
							<input id="time" name="time" type="text"
								placeholder="" class="input-xlarge">
							<p class="help-block"></p>
						</div>
					</div>
					<INPUT type="submit" value="Send"
								onclick="displayBooked();"> <INPUT type="reset">
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
	<div id="identity"></div>
	<div id="newForm"></div>
	<footer>
		<p>Copyright, Contact</p>
		<br>
		<p>
			<a href="../index.html">Back to Homepage</a>
		</p>
	</footer>
</body>
</html>
