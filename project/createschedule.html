<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Website Name - Update Your Schedule</title>
<link type="text/css" rel="stylesheet" href="itinerary-mobile.css"
	media="screen and (max-device-width: 800px)" href="800.css">
<link type="text/css" rel="stylesheet" href="itinerary.css"
	media="screen and (min-device-width: 801px)" href="800.css">
</head>
<body>
	<header>
		<div id="header-title">
			<h1>Create/Update Schedule</h1>
			<h2>Update your settings for schedule. Your schedule is visible
				to your friends.</h2>
		</div>

	</header>

	<script type="text/javascript" src="./posting.js"></script>
	<div class="container">
		<div class="row">
			<form class="form-horizontal" action="" method="POST"
				enctype="application/x-www-form-urlencoded">
				<fieldset>

					<div class="control-group">
						<label class="control-label">Class Name</label>
						<div class="controls">
							<input id="classname" name="classname" type="text"
								placeholder="AA1000" class="input-xlarge">
							<p class="help-block"></p>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Professor</label>
						<div class="controls">
							<input id="profname" name="profname" type="text"
								placeholder="Dr. John Doe" class="input-xlarge">
							<p class="help-block"></p>
						</div>
					</div>
					<div class="checkbox">
						<label> <input id="monday" type="checkbox"> Monday </label>
						<label> <input id="tuesday" type="checkbox">Tuesday </label>
						<label> <input id="wednesday" type="checkbox"> Wednesday </label> 
						<label> <input id="thursday" type="checkbox"> Thursday </label> 
						<label> <input id="friday" type="checkbox"> Friday </label>
					</div>
					<INPUT type="submit" value="Send" onclick="displayBooked();">
					<INPUT type="reset">
		</div>
	</div>
	</fieldset>
	</form>
	</div>
	</div>
	<div id="identity"></div>
	<div id="newForm"></div>
	<footer>
		<p>Copyright, Contact</p>
		<br>
		<p>
			<a href="../index.html">Back to Homepage</a>
		</p>
	</footer>
</body>
</html>
